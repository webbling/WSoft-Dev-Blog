<!doctype html>
<html lang="en">
  <head>
    {% include common_head.html %}
    <script defer>
      setTimeout(() => 
      {
          $("a").each(function(elt){
              if (!$(this).hasClass("navbar-brand") && !$(this).hasClass("nav-link") && !$(this).hasClass("dropdown-item")){
                  $(this).attr("target", "_blank");
              }
          });
      }, 2000);
    </script>
  </head>
  <body>
    {% include navbar.html %}

    <div class="pt-5">
      <div class="pt-5">
        <h1>{{ page.title }}</h1>
        <p style="color: lightgray;">{{ page.date | date: "%B %d, %Y"}}</p>
        {{ page.content }}
      </div>
    </div>
  </body>
</html>
